# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: finance-feeder
    application: finance-feeder
    deploymentType: Service
    version: 94b6e924d1a5d6321ff0877dcc3060e266559654
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: FINHUB_ENDPOINT
        inputType: FreeText
        description: Endpoint of Finhub
        required: true
        value: wss://ws.finnhub.io
      - name: FINHUB_TOKEN
        inputType: FreeText
        description: Finhub Token
        required: true
        value: cn22fv1r01qmg1p4cp9gcn22fv1r01qmg1p4cpa0

# This section describes the Topics of the data pipeline
topics:
  - name: trades
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
