# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: finance-feeder
    application: finance-feeder
    deploymentType: Service
    version: b2e85f15d65cd8ebc3661768a6b26814a851b09e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: FINHUB_ENDPOINT
        inputType: FreeText
        description: Endpoint of Finhub
        required: true
        value: wss://ws.finnhub.io
      - name: FINHUB_TOKEN
        inputType: FreeText
        description: Finhub Token
        required: true
        value: cn22fv1r01qmg1p4cp9gcn22fv1r01qmg1p4cpa0
      - name: TRADES_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trades
  - name: metrics-adapter
    application: metrics-adapter
    deploymentType: Service
    version: 7e552da8de76876555484ea489badc3e8e778516
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: trades
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: metrics

# This section describes the Topics of the data pipeline
topics:
  - name: trades
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: metrics
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
